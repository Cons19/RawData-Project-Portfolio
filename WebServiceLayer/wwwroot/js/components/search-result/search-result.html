<div class="container">
    <div class="row">
        <div class="col-sm-12 card text-dark bg-secondary mb-3 mt-3" style="width: 100%; height: 100%;">
            <div class="card-header" style="color: #fff">Results</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr><th>Title ID</th><th>Search Text</th></tr>
                    </thead>
                    <tbody data-bind="foreach: results">
                        <tr>
                            <td data-bind="text: id"></td>
                            <td data-bind="text: primaryTitle"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div data-bind="visible: shouldShowButtons" class="card-footer">
                <input type="button" value="Previous" data-bind="click: previousPageButton">
                <input type="button" value="Next" data-bind="click: nextPageButton">
            </div>
        </div>
    </div>
</div>
