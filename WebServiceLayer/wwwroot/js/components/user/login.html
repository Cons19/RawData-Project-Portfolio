<h1>Login Page</h1>

<div id="loginPage">
    <input type="email" name="email" data-bind="value: email" placeholder="Email">
    <br />
    <input type="password" name="password" data-bind="value: password" placeholder="Password">
    <br />
    <input type="submit" value="Login" data-bind="click: login">
</div>
