<div class="container">
    <div class="row">
        <div class="card text-dark bg-secondary mb-3 mt-3" style="width: 100%; height: 100%;">
            <div class="card-header">
                <h5 class="d-flex justify-content-between align-items-center">
                    <span style="color: #fff;">Person List</span>
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr><th>Name</th><th>Rating</th><th></th><th>Bookmarks</th></tr>
                        </thead>
                        <tbody data-bind="foreach: persons">
                            <tr>
                                <td data-bind="text: name ? name : 'N/A'"></td>
                                <td data-bind="text: rating ? rating : 'N/A'"></td>
                                <td><button class="btn btn-info btn-sm" data-bind="click: $parent.details">Details</button></td>
                                <td>
                                    <div data-bind="visible: bookmarked === false" style="cursor:pointer">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16" data-bind="click: $parent.bookmark">
                                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                                        </svg>
                                    </div>

                                    <div data-bind="visible: bookmarked === true" style="cursor: pointer; color: red">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16" data-bind="click: $parent.unbookmark">
                                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                                        </svg>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <input type="button" value="Previous" data-bind="click: previousPageButton">
                <input type="button" value="Next" data-bind="click: nextPageButton">
            </div>
        </div>
    </div>
</div>
