<h1>Persons</h1>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Birth Date</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: persons">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: birthYear"></td>
            <td><button class="btn btn-danger btn-sm">Details</button></td>
        </tr>
    </tbody>
</table>

<input type="button" value="Previous" data-bind="click: previousPageButton">
<input type="button" value="Next" data-bind="click: nextPageButton">
