<div class="container">
    <div class="row">
        <div class="col-sm-12 card text-dark bg-secondary mb-3 mt-3" style="width: 100%; height: 100%;">
            <div class="card-header">
                <h5 class="d-flex justify-content-between align-items-center">
                    <span style="color: #fff;">Structured Search</span>
                    <input type="submit" value="Search" data-bind="click: search" class="btn float-end login_btn">
                </h5>
            </div>
            <div class="card-body">
           
                Title
                <input type="text" data-bind="value: title"> <br>
                Plot
                <input type="text" data-bind="value: plot"> <br>
                Character
                <input type="text" data-bind="value: character"> <br>
                Actor
                <input type="text" data-bind="value: actor">

                <div>
                    <span id="error-message" class="error text-warning alert-link"></span>
                </div>

                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr><th>Id</th><th>Primary Title</th><th>Description</th></tr>
                        </thead>
                        <tbody data-bind="foreach: titles">
                            <tr>
                                <td data-bind="text: titleId ? titleId  : 'N/A'"></td>
                                <td data-bind="text: primaryTitle ? primaryTitle : 'N/A'"></td>
                                <td data-bind="text: description ? description  : 'N/A'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
