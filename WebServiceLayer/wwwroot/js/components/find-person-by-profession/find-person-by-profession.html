<div class="container">
    <div class="row">
        <div class="col-sm-12 card text-dark bg-secondary mb-3 mt-3" style="width: 100%; height: 100%;">
            <div class="card-header">
                <h5 class="d-flex justify-content-between align-items-center">
                    <span style="color: #fff;">Find Persons by Profession</span>
                    <input type="submit" value="Search" data-bind="click: search" class="btn float-end login_btn">
                </h5>
            </div>
            <div class="card-body">

                Profession
                <input type="text" data-bind="value: profession">

                <div>
                    <span id="error-message" class="error text-warning alert-link"></span>
                </div>

                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr><th>Name</th><th></th></tr>
                        </thead>
                        <tbody data-bind="foreach: persons">
                            <tr>
                                <td data-bind="text: name ? name : 'N/A'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
