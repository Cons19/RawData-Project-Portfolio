<div class="container">
    <div class="row">
        <div class="col-sm-12 card text-dark bg-secondary mb-3 mt-3" style="width: 100%; height: 100%;">
            <div class="card-header">
                <h5 class="d-flex justify-content-between align-items-center">
                    <span style="color: #fff;">Best Match</span>
                    <input type="submit" value="Search" data-bind="click: search" class="btn float-end login_btn">
                </h5>
            </div>
            <div class="card-body">
           
                First keyword
                <input type="text" data-bind="value: firstWord"> <br>

                Second keyword
                <input type="text" data-bind="value: secondWord"> <br>

                Third keyword
                <input type="text" data-bind="value: thirdWord">

                <div>
                    <span id="error-message" class="error text-warning alert-link"></span>
                </div>

                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr><th>Id</th><th>Rank</th><th>Title</th></tr>
                        </thead>
                        <tbody data-bind="foreach: titles">
                            <tr>
                                <td data-bind="text: id ? id  : 'N/A'"></td>
                                <td data-bind="text: rank ? rank : 'N/A'"></td>
                                <td data-bind="text: title ? title : 'N/A'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
