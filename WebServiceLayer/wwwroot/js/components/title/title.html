<div class="container">
    <div class="row">
        <div class="card text-dark bg-secondary mb-3 mt-3" style="color: #fff; width: 100%; height: 100%;">
            <div class="card-header">
                <h5 class="d-flex justify-content-between align-items-center">
                    <span style="color: #fff;">Title List</span>
                </h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Title</th>
                            <th>Action</th>
                            <th>Rate</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: titles">
                        <tr data-bind="attr: { value: id}">
                            <td><img width="100px" data-bind="attr: poster ? {src: poster} : {src: 'https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-1-scaled-1150x647.png'}" /></td>
                            <td data-bind="text: primaryTitle ? primaryTitle : 'N/A'"></td>
                            <td><button class="btn btn-info btn-sm" data-bind="click: $parent.details">Details</button></td>
                            <td>
                                <div class="container">
                                    <div class="reviewStars">
                                            <span data-rating="1">
                                                <!-- ko if: (rating >= 1)-->
                                                <i class="fas fa-star" data-bind="click: $parent.updateRate, style:{'cursor': 'pointer', 'color': 'yellow'}, event: { mouseover: mouseOverRate, mouseout: mouseOutRate}"></i>
                                                <!-- /ko -->
                                                <!-- ko if: !(rating >= 1)-->
                                                <i class="far fa-star" data-bind="click: $parent.updateRate, style:{'cursor': 'pointer', 'color': 'black'}, event: { mouseover: mouseOverRate, mouseout: mouseOutRate}"></i>
                                                <!-- /ko -->
                                            </span>
                                            <span data-rating="2">
                                                <!-- ko if: (rating >= 2)-->
                                                <i class="fas fa-star" data-bind="click: $parent.updateRate, style:{'cursor': 'pointer', 'color': 'yellow'}, event: { mouseover: mouseOverRate, mouseout: mouseOutRate}"></i>
                                                <!-- /ko -->
                                                <!-- ko if: !(rating >= 2)-->
                                                <i class="far fa-star" data-bind="click: $parent.updateRate, style:{'cursor': 'pointer', 'color': 'black'}, event: { mouseover: mouseOverRate, mouseout: mouseOutRate}"></i>
                                                <!-- /ko -->
                                            </span>
                                            <span data-rating="3">
                                                <!-- ko if: (rating >= 3)-->
                                                <i class="fas fa-star" data-bind="click: $parent.updateRate, style:{'cursor': 'pointer', 'color': 'yellow'}, event: { mouseover: mouseOverRate, mouseout: mouseOutRate}"></i>
                                                <!-- /ko -->
                                                <!-- ko if: !(rating >= 3)-->
                                                <i class="far fa-star" data-bind="click: $parent.updateRate, style:{'cursor': 'pointer', 'color': 'black'}, event: { mouseover: mouseOverRate, mouseout: mouseOutRate}"></i>
                                                <!-- /ko -->
                                            </span>
                                            <span data-rating="4">
                                                <!-- ko if: (rating >= 4)-->
                                                <i class="fas fa-star" data-bind="click: $parent.updateRate, style:{'cursor': 'pointer', 'color': 'yellow'}, event: { mouseover: mouseOverRate, mouseout: mouseOutRate}"></i>
                                                <!-- /ko -->
                                                <!-- ko if: !(rating >= 4)-->
                                                <i class="far fa-star" data-bind="click: $parent.updateRate, style:{'cursor': 'pointer', 'color': 'black'}, event: { mouseover: mouseOverRate, mouseout: mouseOutRate}"></i>
                                                <!-- /ko -->
                                            </span>
                                            <span data-rating="5">
                                                <!-- ko if: (rating >= 5)-->
                                                <i class="fas fa-star" data-bind="click: $parent.updateRate, style:{'cursor': 'pointer', 'color': 'yellow'}, event: { mouseover: mouseOverRate, mouseout: mouseOutRate}"></i>
                                                <!-- /ko -->
                                                <!-- ko if: !(rating >= 5)-->
                                                <i class="far fa-star" data-bind="click: $parent.updateRate, style:{'cursor': 'pointer', 'color': 'black'}, event: { mouseover: mouseOverRate, mouseout: mouseOutRate}"></i>
                                                <!-- /ko -->
                                            </span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <input type="button" value="Previous" data-bind="click: previousPageButton">
                <input type="button" value="Next" data-bind="click: nextPageButton">
            </div>
        </div>
    </div>
</div>
