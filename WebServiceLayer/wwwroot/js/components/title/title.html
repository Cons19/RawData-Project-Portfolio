<div class="container">
    <div class="row">
        <div class="card text-dark bg-secondary mb-3 mt-3" style="width: 100%; height: 100%;">
            <div class="card-header">Title list</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr><th>Poster</th><th>Title</th></tr>
                    </thead>
                    <tbody data-bind="foreach: titles">
                        <tr>
                            <td><img width="100px" data-bind="attr: poster ? {src: poster} : {src: 'https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-1-scaled-1150x647.png'}" /></td>
                            <td data-bind="text: primaryTitle ? primaryTitle : 'N/A'"></td>
                            <td><button class="btn btn-info btn-sm" data-bind="click: $parent.details">Details</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <input type="button" value="Previous" data-bind="click: previousPageButton">
                <input type="button" value="Next" data-bind="click: nextPageButton">
            </div>
        </div>
    </div>
</div>
