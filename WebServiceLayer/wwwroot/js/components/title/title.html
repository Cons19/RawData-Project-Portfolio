<div class="container">
    <div class="row">
        <div class="card text-dark bg-secondary mb-3 mt-3" style="color: #fff; width: 100%; height: 100%;">
            <div class="card-header">
                <h5 class="d-flex justify-content-between align-items-center">
                    <span style="color: #fff;">Title List</span>
                </h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Title</th>
                            <th>Action</th>
                            <th>Rate</th>
                            <th>Bookmarks</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: titles">
                        <tr data-bind="attr: { value: id}">
                            <td><img width="100px" data-bind="attr: poster ? {src: poster} : {src: 'https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-1-scaled-1150x647.png'}" /></td>
                            <td data-bind="text: primaryTitle ? primaryTitle : 'N/A'"></td>
                            <td><button class="btn btn-info btn-sm" data-bind="click: $parent.details">Details</button></td>
                            <td>
                                <div class="container">
                                    <div class="reviewStars">
                                        <span data-rating="1">
                                            <!-- ko if: (rating >= 1)-->
                                            <i class="fas fa-star" data-bind="click: $parent.updateRate, style:{'cursor': 'pointer', 'color': 'yellow'}, event: { mouseover: mouseOverRate, mouseout: mouseOutRate}"></i>
                                            <!-- /ko -->
                                            <!-- ko if: !(rating >= 1)-->
                                            <i class="far fa-star" data-bind="click: $parent.updateRate, style:{'cursor': 'pointer', 'color': 'black'}, event: { mouseover: mouseOverRate, mouseout: mouseOutRate}"></i>
                                            <!-- /ko -->
                                        </span>
                                        <span data-rating="2">
                                            <!-- ko if: (rating >= 2)-->

                                            <!-- ko if: !(rating >= 2)-->

                                            <!-- /ko -->
                                        </span>
                                        <span data-rating="3">

                                            <!-- ko if: !(rating >= 3)-->
                                            <i class="far fa-star" data-bind="click: $parent.updateRate, style:{'cursor': 'pointer', 'color': 'black'}, event: { mouseover: mouseOverRate, mouseout: mouseOutRate}"></i>
                                            <!-- /ko -->
                                        </span>

                                            <!-- /ko -->
                                            <!-- ko if: !(rating >= 10)-->

                                            <!-- /ko -->

                                    </div>
                                </div>
                            </td>
                            <td>
                                <div data-bind="visible: bookmarked === false" style="cursor:pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16" data-bind="click: $parent.bookmark">
                                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                                    </svg>
                                </div>

                                <div data-bind="visible: bookmarked === true" style="cursor: pointer; color: red">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16" data-bind="click: $parent.unbookmark">
                                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                                    </svg>
                                </div>
                            </td>

                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <input type="button" value="Previous" data-bind="click: previousPageButton">
