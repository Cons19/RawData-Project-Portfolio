<h2>Title component</h2>

<table class="table">
    <thead>
        <tr><th>Poster</th><th>Title</th></tr>
    </thead>
    <tbody data-bind="foreach: titles">
        <tr>
            <!--<td data-bind="text: poster"></td>-->
            <td><img width="100px" data-bind="attr:{src: poster}" /></td>
            <td data-bind="text: primaryTitle"></td>
            <td><button class="btn btn-danger btn-sm" data-bind="click: $parent.del">Details</button></td>
        </tr>
    </tbody>
</table>
<input type="button" value="Previous" data-bind="click: previousPageButton">
<input type="button" value="Next" data-bind="click: nextPageButton">
