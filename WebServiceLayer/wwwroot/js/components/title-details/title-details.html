<div class="container">
    <div class="row">
        <div class="col-sm-12 card text-dark bg-secondary mb-3 mt-3" style="width: 100%; height: 100%;">
            <div class="card-header" style="color: #fff">Title Details</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title Type</th>
                            <th>Primary Type</th>
                            <th>Original Title</th>
                            <th>Is Adult</th>
                            <th>Start Year</th>
                            <th>End Year</th>
                            <th>Run Time Minutes</th>
                            <th>Poster</th>
                            <th>Awards</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-bind="text: title()['titleType']"></td>
                            <td data-bind="text: title()['primaryTitle']"></td>
                            <td data-bind="text: title()['originalTitle']"></td>
                            <td data-bind="text: title()['isAdult']"></td>
                            <td data-bind="text: title()['startYear']"></td>
                            <td data-bind="text: title()['endYear']"></td>
                            <td data-bind="text: title()['runTimeMinutes']"></td>
                            <td data-bind="text: title()['poster']"></td>
                            <td data-bind="text: title()['awards']"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
