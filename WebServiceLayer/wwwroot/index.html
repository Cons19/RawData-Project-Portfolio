<!DOCTYPE html>
<html>
<head>
    <link href="js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMDB</title>
</head>
<body class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Viewer</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" data-bind="foreach: menuItems">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bind="click: $parent.changeContent, css: $parent.isActive($data)">
                        <span data-bind="text: title"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div data-bind="component: {name: currentView }"></div>

    <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>

</body>
</html>
