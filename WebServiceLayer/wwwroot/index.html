<!DOCTYPE html>
<html>
<head>
    <link href="js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link href="css/app.css" rel="stylesheet" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMDB</title>
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light mt-2" data-bind="class: d-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-video"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <ul class="navbar-nav mr-auto" data-bind="foreach: menuItems">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bind="click: $parent.changeContent, css: $parent.isActive($data)">
                            <span data-bind="text: title"></span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
                <form class="d-flex float-end">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div data-bind="component: {name: currentView }"></div>

    <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>

</body>
</html>
