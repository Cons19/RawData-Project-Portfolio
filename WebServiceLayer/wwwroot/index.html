<!DOCTYPE html>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link href="css/app.css" rel="stylesheet" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMDB</title>
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light mt-2">
        <div class="container-fluid">
            <i class="fas fa-video"></i>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto" data-bind="foreach: menuItems">
                    <li class="nav-item">
                        <a class="nav-link" data-bind="click: $parent.changeContent, css: $parent.isActive($data)">
                            <span data-bind="text: title"></span>
                        </a>
                    </li>
                </ul>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="search-bar-nav-bar" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Search Options
                    </a>
                    <ul class="dropdown-menu" data-bind="foreach: menuItemsSearch" aria-labelledby="navbarDropdown">
                        <li>
                            <a class="dropdown-item" data-bind="click: $parent.changeContent, css: $parent.isActive($data)">
                                <span data-bind="text: title"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" data-bind="value: searchTextValue" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" data-bind="click: searchText">Search</button>
                </form>

                <li class="d-flex nav-item dropdown dropstart ml-3" class="navbar-text">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                        <i class="fas fa-user"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown" data-bind="foreach: userItems">
                        <li>
                            <a class="dropdown-item" href="#" data-bind="click: $parent.changeUserContent">
                                <span data-bind="text: title"></span>
                            </a>
                        </li>
                    </ul>
                </li>
            </div>
        </div>
    </nav>

    <div data-bind="component: {name: currentView, params: currentViewParams}"></div>

    <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>

</body>
</html>
